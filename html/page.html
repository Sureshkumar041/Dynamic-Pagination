<head>

    <title>PAGINATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <table class="table table-primary table-hover" id="table">

        <li class="page-item"><a class="page-link bg-dark text-white" href="#">3</a></li> -->
        <li class="page-item next"><a class="page-link bg-secondary text-white" id="next" href="#">Next</a></li>
    </ul>
    <script src="/js/page.js"></script>
